   <script type="text/javascript">
     var map;
     var heatmap;

     google.maps.event.addDomListener(window, 'load', initialize);
     function initialize() {
       var mapOptions = {
         center: new google.maps.LatLng(53.430104, -1.576967),
         zoom: 15,
         mapTypeId: google.maps.MapTypeId.SATELLITE
       };
       map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);



      heatmap = new google.maps.visualization.HeatmapLayer({
      //data: getPoints(),
      map: map,
      dissipating: true
      });
      //heatmap.set('radius', 40)
}

 function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
  'rgba(0, 255, 255, 0)',
  'rgba(0, 255, 255, 1)',
  'rgba(0, 191, 255, 1)',
  'rgba(0, 127, 255, 1)',
  'rgba(0, 63, 255, 1)',
  'rgba(0, 0, 255, 1)',
  'rgba(0, 0, 223, 1)',
  'rgba(0, 0, 191, 1)',
  'rgba(0, 0, 159, 1)',
  'rgba(0, 0, 127, 1)',
  'rgba(63, 0, 91, 1)',
  'rgba(127, 0, 63, 1)',
  'rgba(191, 0, 31, 1)',
  'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

function addMyData(dataPointsArray, sensorData, unitType, weight){

//    heatmapdata.push({location: new google.maps.LatLng(lat, lon), weight: 0.5, radius: 200});
      generatePoints(dataPointsArray, sensorData, unitType, weight);

}

function generatePoints(dataPointsArray, sensorData, unitType, weight)
{
    var heatmapdata = new Array();
    var infowindow = new google.maps.InfoWindow();

    for (var i = 0; i < dataPointsArray.length; i++) {

      var latlong = new google.maps.LatLng(dataPointsArray[i].lat, dataPointsArray[i].long);
      var marker = new google.maps.Marker({
        position: latlong,
        map: map,
        infowindow: infowindow
      });

      //had to do as a closure to get each set of data rather than just the last set of array
      google.maps.event.addListener(marker, 'click', (function(mm, reading, unit) {
        return function() {
          infowindow.setContent(reading.toString() + " " + unit.toString());
          infowindow.open(map, mm);
        }
      })(marker, sensorData[i], setUnitType(unitType[i])));

      //here generate the weight
      heatmapdata.push({location: latlong, weight: weight[i]});
	}
  heatmap.setData(heatmapdata);
  heatmap.set('radius', 20);
  return heatmapdata;
}

function setUnitType(unitType){
  switch (unitType) {
    case 0:
        unitType = "";
        break;
    case 1:
        unitType = "LUX";
        break;
    case 2:
        unitType = "PH";
        break;
    case 3:
        unitType = "C";
        break;
    case 4:
        unitType = "F";
        break;
    case 5:
        unitType = "%";
        break;
  }
  return unitType;
}

function deleteHeatmap(){
    heatmap.setData([]);
}
